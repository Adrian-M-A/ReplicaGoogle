    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Réplica de Google</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
                                
                                <!--HEADER-->

    <header>
        <div id="headerIzquierda">
            <div>
                Sobre Google
            </div>
            <div>
                Tienda
            </div>
        </div>
        <div id="headerDerecha">
            <div>
                Gmail
            </div>
            <div>
                Imágenes
            </div>
        </div>
    </header>

                                    <!--MAIN-->
    
    <body>
        <div>
            <section>
                <div>
                    <div class="logotipo">
                        <img src="/img/googleLogo.png" alt="Logotipo de google">
                    </div>
                </div>
                <div>
                    <div class="input">
                        <img id="lupa" src="/img/lupa.png" alt="Imagen de lupa">
                        <input type="text" name="buscador" id="buscador">   
                    </div>
                </div>
                <div class="botones">
                    <button type="submit">Buscar con Google</button>
                    <button type="submit">Voy a tener suerte</button>    
                </div>   
                <div id="ofrecido">
                    Ofrecido por Google en: <a href="#">catalá</a> <a href="#">galego</a> <a href="#">euskara</a> 
                </div>
            </section>

                                    <!--FOOTERS-->

            <footer>
                <div>
                    <div id="footer1">
                        España
                    </div>
                    <div id="footer2">
                        <div id="izquierda">
                            <div>
                                Publicidad
                            </div>
                            <div>
                                Empresa
                            </div>
                            <div>
                                Cómo funciona la Búsqueda
                            </div>
                        </div>
                        <div id="derecha">
                            <div>
                                Privacidad
                            </div>
                            <div>
                                Términos
                            </div>
                            <div>
                                Configuración
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </html>
